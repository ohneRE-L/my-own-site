{% extends "base.html" %}
{% block title %}Связать урок и группу{% endblock %}
{% block page_title %}Связать урок и группу{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Связать урок и группу</h5>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="lesson_id">Выберите урок:</label>
                <select class="form-control" id="lesson_id" name="lesson_id" required>
                    {% for lesson in lessons %}
                        <option value="{{ lesson.id }}">{{ lesson.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="group_id">Выберите группу:</label>
                <select class="form-control" id="group_id" name="group_id" required>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" class="btn btn-primary mt-2" value="Добавить связь">
        </form>
    </div>
</div>
{% endblock %}
